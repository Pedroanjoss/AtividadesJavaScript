<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript</title>

   
  </head>
  <body>
    <input type="text"
           placeholder="Digite um caracter aqui"
           onkeyup="distribuiCaracter()"
           id="entrada"
           >
    
    <hr>

    <span>Letras:</span>
    <input type="text" disabled id="apenasLetras">

    <span>Números:</span>
    <input type="text" disabled id="apenasNumeros">
  </body>

  <script>
    function distribuiCaracter() {
    var caracter = document.getElementById("entrada").value
    document.getElementById("entrada").value = ""

    // Limpar espaços em branco
    caracter.trim()

    switch (caracter) {
      case "0":
      case "1":
      case "2":
      case "3":
      case "4":
      case "5":
      case "6":
      case "7":
      case "8":
      case "9":
        // adicionar o caracter no campo referente a números
        document.getElementById("apenasNumeros").value += caracter
        break;
      default: 
        // adiciona no campo letras 
        document.getElementById("apenasLetras").value += caracter 
        
    }
      
    }
  </script>  
</html>
