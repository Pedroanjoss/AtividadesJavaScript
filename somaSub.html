<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript</title>

    <script>
      var num1 =  prompt("Digite um numero")
      var num2 =  prompt("Digite outro número")
      var operacao = prompt("Digite se voce quer uma soma ou uma subtraçao")

      if (operacao == "soma") {var soma= parseFloat(num1) + parseFloat(num2)
      document.write("O resultado da soma desses numeros é :" + soma)
      } else {var sub = num1 - num2 
        document.write("O resultado da subtraçao desses números é : " + sub )
        
      }
    </script>
  </head>
