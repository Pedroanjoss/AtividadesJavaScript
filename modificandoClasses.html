<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript</title>
    <style>
        .estilo1 { 
            background: #FF0000;
            color: #FFF;


        }

        .estilo2 {
            width: 400px;
            height: 50px;
            background-color: #FF0000;
            text-align: center;
            font-size: 25px;
            color: #FFF;
            padding: 25px;

        }

    </style>

   
  </head>
  <body>

    <div id="mensagem" class="estilo1">Modificando classes do elemento</div>
    <hr>
    <button type="button" onclick="modificaClasse()">Aplicar classe</button>
    

    
  </body>

  <script>
    function modificaClasse() {
        document.getElementById("mensagem").className = "estilo2"
        
    }
    

  </script>  
</html>
