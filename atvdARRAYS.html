<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript</title>

   
  </head>
  <body>
    <input type="text" id="campo">
    <button onclick="acionarObjetos()">Adicionar</button>
    <button onclick="ordenarObjeto()">Ordenar</button>

    <script>
      var objetos = Array('Cadeira', 'Impressora', 'Garfo')
  
      function acionarObjetos() {
  
        // Recupera o valor inserido no input
        var objeto = document.getElementById('campo').value
  
        // Caso possua algum valor preenchido entra no if
  
        if (objeto != "") {
          
          //verifica se o valor já não foi inserido anteriormente
          //se sim, informa que valor já existe, se não insere novo valor
  
            if (objetos.indexOf(objeto) !== -1) {
              alert("Objeto já adicionado")
              
            } else {
              objetos.push(objeto)
              console.log(objetos)
  
              document.getElementById('campo').value = ''
              
            }
  
        } else {
          alert("Informe um valor válido")
          
        }
  
        
        
      }

      function ordenarObjeto() {
          objetos.sort()
          console.log(objetos)
        }
  
      
  
  
    </script>  
    
  </body>

 
</html>
