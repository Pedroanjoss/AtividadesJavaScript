<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript</title>

    <script>
      var nome = prompt('Digite o seu nome')
      var altura = prompt('Digite a sua altura em centímetros')
      var peso = prompt('Digite o seu peso')
      
      altura = parseFloat(altura)
      altura /= 100 
      peso = parseFloat(peso)

      var M = peso / (altura * altura)

      if (M < 16) { classificacao = "Baixo peso muito grave"
        
      } else if (M>=16 && M<=16.99){ classificacao = "Baixo peso grave"
        
      }

      else if (M>=17 && M<=18.49){ classificacao =  "Baixo peso "
        
      }

      else if (M>=18,50 && M<=24.99){ classificacao = "Peso normal"
        
      }

      else if (M>=25 && M<=29.99){ classificacao = "Sobrepeso"
        
      }

      else if (M>=30 && M<=34.99){ classificacao = "Obesidade grau I"
        
      }

      else if (M>=35 && M<=39.99){ classificacao =  "Obesidade grau II"
        
      }

      else {classificacao = "Obesidade grau III"
        
      }

      document.write(nome +", voce possui um índice de massa corporal igual a " + M + ", sendo classificado como: " + classificacao)




      





    </script>
  </head>

  </body>
</html>
